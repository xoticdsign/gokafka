name: Notificator CI

on:

  push:
    tags:
      - notificator-*

jobs:

  build:
    name: Building Binary
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'

    - name: Build
      run: go build -o build/notificator cmd/notificator/main.go


